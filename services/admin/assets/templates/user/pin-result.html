<div class="modal-overlay" id="pin-result-overlay">
    <div class="modal">
        <div class="modal-header">
            <h2>PIN Generated Successfully</h2>
            <button type="button" class="modal-close" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body">
            <div class="pin-display-box">
                <p class="pin-label">
                    User PIN (case-insensitive)
                </p>
                <p class="pin-value">
                    {{.PIN}}
                </p>
            </div>
            <div style="background: #fef3c7; border-left: 4px solid #f59e0b; padding: 1rem; border-radius: 4px;">
                <p style="margin: 0; font-size: 0.9rem; color: #92400e;">
                    <strong>‚ö†Ô∏è Important:</strong> This is the only time this PIN will be displayed. Please save it securely before closing this window.
                </p>
            </div>
            <div style="margin-top: 1.5rem;">
                <button type="button"
                        class="btn btn-secondary btn-sm"
                        onclick="copyPIN('{{.PIN}}')"
                        style="width: 100%;">
                    üìã Copy PIN to Clipboard
                </button>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById('pin-modal').innerHTML = '';
    }

    function copyPIN(pin) {
        // Copy in lowercase (as stored in DB) - PIN is case-insensitive anyway
        navigator.clipboard.writeText(pin.toLowerCase()).then(function() {
            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì Copied (lowercase)';
            btn.style.background = '#10b981';
            btn.style.color = 'white';
            setTimeout(function() {
                btn.textContent = originalText;
                btn.style.background = '';
                btn.style.color = '';
            }, 2000);
        }).catch(function(err) {
            console.error('Failed to copy PIN:', err);
            alert('Failed to copy PIN to clipboard');
        });
    }
</script>
