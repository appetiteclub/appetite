{{template "base.html" .}}

{{define "edit-user"}}
<div class="page-header">
    <h1 class="page-title">Edit User</h1>
    <a href="/list-users" class="btn btn-secondary">‚Üê Back to Users</a>
</div>

<div class="card">
    <form hx-post="/update-user/{{.User.ID}}" hx-target="#form-container">
        <div id="form-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{.User.Username}}" required readonly style="background: var(--bg-secondary); cursor: not-allowed;">
                <small style="color: #666; margin-top: 0.25rem; display: block;">Username cannot be changed</small>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="{{.User.Name}}" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{.User.Email}}" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="active" {{if eq .User.Status "active"}}selected{{end}}>Active</option>
                    <option value="pending" {{if eq .User.Status "pending"}}selected{{end}}>Pending</option>
                    <option value="inactive" {{if eq .User.Status "inactive"}}selected{{end}}>Inactive</option>
                </select>
            </div>

            <div class="form-group" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <label style="font-weight: 600; margin-bottom: 0.5rem; display: block;">PIN Management</label>
                <p style="color: #666; margin-bottom: 1rem; font-size: 0.9rem;">
                    Generate a 6-character alphanumeric PIN for lightweight authentication in conversational contexts.
                </p>
                <button type="button"
                        class="btn btn-secondary"
                        hx-get="/generate-pin/{{.User.ID}}"
                        hx-target="#pin-modal"
                        hx-swap="innerHTML">
                    Generate PIN
                </button>
            </div>

            <div class="form-group" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <span class="htmx-indicator">Updating...</span>
                    <span>Update User</span>
                </button>
                <a href="/list-users" class="btn btn-secondary" style="margin-left: 1rem;">Cancel</a>
            </div>
        </div>
    </form>
</div>

<!-- PIN Modal Container -->
<div id="pin-modal"></div>

{{end}}
