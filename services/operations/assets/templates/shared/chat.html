{{template "base.html" .}}

{{define "chat"}}
<style>
    .chat-wrapper {
        display: flex;
        flex-direction: column;
        height: 80vh;
        width: 100%;
        max-width: none;
        margin: 0 auto;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 2rem 3rem;
        background: #ffffff;
        border: 1px solid #e1e4e8;
        border-radius: 8px 8px 0 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        min-height: 400px;
    }

    .message {
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 1.5rem;
    }

    .message:last-child {
        border-bottom: none;
    }

    .message-header {
        font-weight: 600;
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .message.user .message-header {
        color: #667eea;
    }

    .message.assistant .message-header {
        color: #10a37f;
    }

    .message-content {
        color: #2d3748;
        line-height: 1.6;
        font-size: 0.95rem;
    }

    /* Markdown-like styling */
    .message-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        font-size: 0.9rem;
    }

    .message-content table th {
        background: #f7fafc;
        padding: 0.75rem;
        text-align: left;
        border-bottom: 2px solid #e2e8f0;
        font-weight: 600;
        color: #2d3748;
    }

    .message-content table td {
        padding: 0.75rem;
        border-bottom: 1px solid #e2e8f0;
    }

    .message-content table tr:hover {
        background: #f7fafc;
    }

    .message-content ul, .message-content ol {
        margin: 0.5rem 0;
        padding-left: 1.5rem;
    }

    .message-content li {
        margin: 0.25rem 0;
    }

    .message-content code {
        background: #f6f8fa;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
        font-size: 0.9em;
    }

    .message-content pre {
        background: #f6f8fa;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
        margin: 1rem 0;
    }

    .chat-input-container {
        background: white;
        padding: 1.25rem 2rem;
        border: 1px solid #e1e4e8;
        border-top: none;
        border-radius: 0 0 8px 8px;
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .chat-input {
        flex: 1;
        padding: 0.875rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 0.95rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        transition: border-color 0.2s;
        resize: none;
        overflow: hidden;
        min-height: 44px;
        max-height: 200px;
        line-height: 1.5;
    }

    .chat-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-send {
        padding: 0.875rem 1.5rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 0.9rem;
    }

    .btn-send:hover {
        background: #5568d3;
    }

    .btn-send:active {
        transform: scale(0.98);
    }

    .welcome-message {
        color: #6b7280;
        padding: 3rem 2rem;
        text-align: center;
    }

    .welcome-message h2 {
        color: #374151;
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
        font-weight: 600;
    }

    .welcome-message p {
        margin: 0.5rem 0;
        line-height: 1.6;
    }

    .welcome-message .hint {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f9fafb;
        border-radius: 6px;
        font-size: 0.85rem;
        color: #6b7280;
    }
</style>

<div class="chat-wrapper">
    <div class="chat-messages" id="messages">
        <div class="welcome-message">
            <h2>Operations Terminal</h2>
            <p>Agent-based conversational interface for restaurant operations</p>
            <div class="hint">
                <strong>Quick Start:</strong><br>
                • Type <code>help</code> for full command reference<br>
                • Type <code>login [pin]</code> to authenticate (planned)<br>
                • Example: <code>list tables</code>, <code>open order 5</code>, <code>undo</code>
            </div>
        </div>
    </div>

    <div class="chat-input-container">
        <textarea
            class="chat-input"
            placeholder="Type command or 'help' for reference..."
            id="chat-input"
            autocomplete="off"
            rows="1"
        ></textarea>
        <button class="btn-send" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();

        if (!message) return;

        const messagesContainer = document.getElementById('messages');

        // Remove welcome message if present
        const welcome = messagesContainer.querySelector('.welcome-message');
        if (welcome) welcome.remove();

        // Add user message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.innerHTML = `
            <div class="message-header">You</div>
            <div class="message-content">${escapeHtml(message)}</div>
        `;
        messagesContainer.appendChild(userMsg);

        // Clear input and reset height
        input.value = '';
        input.style.height = 'auto';

        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Send to backend for processing
        fetch('/chat/message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'message=' + encodeURIComponent(message)
        })
        .then(response => response.json())
        .then(data => {
            const assistantMsg = document.createElement('div');
            assistantMsg.className = 'message assistant';
            assistantMsg.innerHTML = `
                <div class="message-header">System</div>
                <div class="message-content">${data.html}</div>
            `;
            messagesContainer.appendChild(assistantMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        })
        .catch(error => {
            console.error('Error:', error);
            const errorMsg = document.createElement('div');
            errorMsg.className = 'message assistant';
            errorMsg.innerHTML = `
                <div class="message-header">System</div>
                <div class="message-content">
                    <p>⚠️ Error processing command. Please try again.</p>
                </div>
            `;
            messagesContainer.appendChild(errorMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Auto-resize textarea as user types
    const textarea = document.getElementById('chat-input');

    function autoResize() {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    }

    textarea.addEventListener('input', autoResize);

    // Send on Enter key (but allow Shift+Enter for new line)
    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Focus input on load
    textarea.focus();
</script>
{{end}}
